{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Compare Sheets</title>
  </head>
  <body>
    <main>
      <h1>Upload your archives</h1>
      <div>
        <div>
          <div>
            <label for="">Documento 1</label>
            <div id="file_1_inputs">
              <input class="col_file_1" type="text" placeholder="A" />
            </div>
            <label for="">Documento 2</label>
            <div id="file_2_inputs">
              <input class="col_file_2" type="text" placeholder="B" />
            </div>
            <br />
          </div>
          <br />
          <button id="button_add_inputs">Adicionar mais colunas</button>
        </div>
      </div>

      <br />
      <form
        id="uploadForm"
        enctype="multipart/form-data"
        method="post"
        action="javascript:void(0);"
      >
        {% csrf_token %}
        <div>
          <label for="file_1"> Documento 1</label>
          <input
            type="file"
            id="file_1"
            name="file_1"
            placeholder="Arraste seu arquivo aqui"
            required
          />
          <br />
          <label for="file_2"> Documento 2</label>
          <input
            type="file"
            id="file_2"
            name="file_2"
            placeholder="Arraste seu arquivo aqui"
            required
          />
        </div>
        <br />
        <button id="button_submit">Enviar</button>
      </form>
    </main>

    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
  </body>
</html>
